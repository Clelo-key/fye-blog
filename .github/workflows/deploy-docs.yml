name: Docs Test

on:
    - push
    - pull_request

jobs:
    test-docs:
        name: Test docs
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: Install deps
              run: npm install --frozen-lockfile

            - name: Build test
              env:
                  NODE_OPTIONS: --max_old_space_size=4096
              run: npm run docs:build
